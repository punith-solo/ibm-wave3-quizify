<div class="container" >
  <img src="/src/assets/images/Fotolia_kid-with-tree-1024x846.jpg">
  <div class="pics">
  <form [formGroup]="user" (ngSubmit)="login()">
   <mat-form-field appearance="outline" class="id">
    <mat-label>Add Question</mat-label>
    <input matInput placeholder="Add Question" type="text" class="username"
     formControlName="Add Question" required />
    <mat-hint></mat-hint>
   </mat-form-field>
   <mat-form-field appearance="outline" class="password" style="color:black">
    <mat-label>Create Game</mat-label>
    <input matInput placeholder="Create Game" 
     formControlName="Create Game" required />
   <mat-hint></mat-hint>
   </mat-form-field>
   <div mat-card-action>
   <button mat-raised-button class = "btn" color="primary" type="submit">Submit</button>
   <!-- <p>Not An Existing  User?</p>
   <button mat-button class="btn1" [routerLink]="[ '/register' ]" color="primary">Register</button> -->
  </div>
  </form>
  </div>
  </div>
