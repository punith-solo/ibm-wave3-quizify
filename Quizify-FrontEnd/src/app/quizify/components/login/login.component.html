<div class="container" >
  <div class="pics">
  <form [formGroup]="user" (ngSubmit)="login()">
   <mat-form-field appearance="outline" class="id">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter your username" type="text" class="username"
     formControlName="username" required />
    <mat-hint></mat-hint>
   </mat-form-field>
   <mat-form-field appearance="outline" class="password" style="color:black">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Enter your password" type="password"
     formControlName="password" required />
   <mat-hint></mat-hint>
   </mat-form-field>
   <div mat-card-action>
   <button mat-raised-button class = "btn" color="primary" type="submit" [disabled]="!user.valid" (click) = "login()">Login</button>
   <!-- <p>Not An Existing  User?</p>
   <button mat-button class="btn1" [routerLink]="[ '/register' ]" color="primary">Register</button> -->
  </div>
  </form>
  </div>
  </div>
