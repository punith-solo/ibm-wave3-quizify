<!-- <app-header></app-header> -->
<div class="container">
<div *ngFor="let q of quiz">
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ q.Description }}</mat-card-title>
      <mat-card-subtitle>{{ q.Name }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ q.image_Url }}" alt="Game image">
    <mat-card-content>
          <mat-card-actions>
              <button mat-raised-button>LIKE</button>
              <button mat-raised-button>PLAY</button>
              <button mat-raised-button  [routerLink]="[ '/gamedetails']">DETAILS</button>
             
            </mat-card-actions>
      
    </mat-card-content>
    </mat-card>
</div>
</div>
