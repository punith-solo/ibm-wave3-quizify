<header>
    <div class="logo" >
        <a href="/" >
            <h2 id="logo"> QUIZIFY </h2>
        </a>
        <h4 id="slogan">are you up to the challenge.....?</h4>
    </div>

    <div class="wrap"  *ngIf=userLogged>
        <mat-card-actions>
            <button mat-raised-button color="" [routerLink]="[ '/login']">Login</button>        
        </mat-card-actions>
    </div>
    <div class="wrap" *ngIf=flag >
        <button  mat-button [matMenuTriggerFor]="menu" class="menubar"><img class="icon" src="../../../../assets/images/gender.png" alt="icon-pic"></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item  [routerLink]="[ '/profileuser']">profile</button>
            <button mat-menu-item (click)='logout()'>logout</button>          
        </mat-menu>   
    </div>
</header>
