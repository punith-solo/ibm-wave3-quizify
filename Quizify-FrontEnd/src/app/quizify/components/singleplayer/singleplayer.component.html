<div>
    
    <mat-nav-list>
        <mat-list-item *ngFor="let question of questions; index as i">
            <h4 matLine>Q.{{i}}.{{question.statement}}</h4>
            <mat-list-item *ngFor="let option of question.options">
                <mat-radio-group>
                    <mat-radio-button value="1">{{option}}</mat-radio-button>
                </mat-radio-group>
            </mat-list-item>
            

        </mat-list-item>
   </mat-nav-list>
</div>

<div layout="row" layout-align="end center">
    <md-button class="md-accent md-raised" ng-click="quizzCtrl.goPreviousStep($index)" ng-if="$index !== 0">
        <span>{{'QUIZZ_PREVIOUS_BUTTON' | translate}}</span>	
    </md-button>
    <md-button class="md-accent md-raised" ng-click="quizzCtrl.goNextStep($index)" ng-if="$index !== quizzCtrl.quizzModel.questions.length">
        <span>{{'QUIZZ_NEXT_BUTTON' | translate}}</span>	
    </md-button>								
</div>
