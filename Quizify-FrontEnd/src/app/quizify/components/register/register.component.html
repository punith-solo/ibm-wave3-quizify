 <form #userDetails = "ngForm" (ngSubmit) = "saveDetails(userDetails)">
   <div class = "heading">
     <h3 class = "heading"> Registration</h3>
   </div>


  <mat-horizontal-stepper linear>
  <mat-step #myStep  [stepControl]="formGroup1" optional editable = "true" >
    <form [formGroup] = "formGroup1">
      <mat-form-field appearance="outline"  class = "username"> 
          <mat-label for = "userName">UserName</mat-label>
          <input matInput placeholder="UserId"  formControlName="firstCtrl" autocomplete="off"
          [(ngModel)]="UserName"required>
        </mat-form-field> <br>
        
          <mat-form-field appearance="outline" class="password">
              <mat-label for = "psw">Password</mat-label>
              <input type = "password"matInput placeholder="password" name = "psw" formControlName="firstCtrl" autocomplete="off"
              [(ngModel)]="Password"required />
              <mat-hint></mat-hint>
            </mat-form-field> 

            <mat-form-field appearance="outline" class="confirmpassword">
                <mat-label for = "psw">ConfirmPassword</mat-label>
                <input type = "password"matInput placeholder="Confirm password" name = "psw" formControlName="firstCtrl" autocomplete="off"
                [(ngModel)]="ConfirmPassword" required/>
                <mat-hint></mat-hint>
              </mat-form-field> <br>
          <button mat-button matStepperNext>Next</button>
    </form>
    </mat-step>

  <mat-step #myStep [stepControl]="formGroup2" optionl editable = "false" >
      <form  [formGroup] = "formGroup2" >
          <mat-form-field appearance="outline"  class = "userid" > 
              <mat-label for = "emailid">EmailId</mat-label>
              <input matInput placeholder="EmailId"  autocomplete="off"
              [(ngModel)]="Emaild" formControlName="secondCtrl" required>
            </mat-form-field> <br>

            <div class="Level-container" fxLayout="row" fxLayoutAlign="center center">
              <mat-form-field appearance="outline" class = "interests" required>
                <mat-select
                    placeholder="Select Interests"
                    [(value)]="selectedLevel"
                  >
                    <mat-option *ngFor="let level of levels" [value]="level.value">
                      {{ level.viewValue }}
                    </mat-option>
                </mat-select>
              </mat-form-field>
              </div>
           <br>
            <mat-radio-group appearance="outline" class="gender" required>
                <mat-label>Gender</mat-label> 
                <mat-radio-button value="1">Male</mat-radio-button> 
                <mat-radio-button value="2">Female</mat-radio-button>
              </mat-radio-group>
              <br>
              <button mat-button matStepperPrevious>Back</button> <tr></tr>

      <button mat-raised-button (click) ="Submit()" matStepperNext>Submit</button>

      </form>
      
    </mat-step>
    <mat-step #myStep [stepControl]="formGroup3" optional editable = "false">
        <form [formGroup] = "formGroup3">
          
         <p><b> Thank you for registering</b> <br><br>

      <b> You have successfully signed up as a user!</b> </p>
  
        </form>
        
      </mat-step>

</mat-horizontal-stepper> </form>
