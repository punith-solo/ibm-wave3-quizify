
<div class="container">
  <h1>Register</h1>
    <p>Please fill this form to create an account.</p> 
</div>

<mat-form-field appearance="outline" class="id">
  <mat-label>UserId</mat-label>
  <input matInput placeholder="Enter your userid" required />
  <mat-hint></mat-hint>
</mat-form-field>
<br>
  <mat-form-field appearance="outline" class="password">
    <mat-label for = "psw">Password</mat-label>
    <input type = "password"matInput placeholder="Enter your password" name = "psw" required/>
    <mat-hint></mat-hint>
  </mat-form-field>
  <br>

  <mat-form-field appearance="outline" class="email" required>
    <mat-label>EmailId</mat-label>
    <input matInput placeholder="Enter your emailId" />
    <mat-hint></mat-hint>
  </mat-form-field>
<br>
  <mat-form-field appearance="outline" class="username" required>
    <mat-label>UserName</mat-label>
    <input matInput placeholder="Enter your username" />
    <mat-hint></mat-hint>
  </mat-form-field>
